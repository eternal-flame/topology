<h2>{{topo.name}}</h2>
<h3>Rack controllers list</h3>
<style>
	th, td {
	    padding: 15px;
	    text-align: left;
	}
	table.topo-table th,table.topo-table td {
	    border: 1px solid black;
	    border-collapse: collapse;
	}
	table.topo-table th {
		font-weight: bold;
	}
	table.topo-table {
	    border-spacing: 5px;
	}
</style>
<table style="width:100%" class="topo-table" ng-repeat="(id,rack) in topo.racks">
	<tr>
		<th>ID</th>
		<td colspan="2">{{id}}</td>
	</tr>
	<tr>
		<th>Name</th>
		<td colspan="2">{{rack.name}}</td>
	</tr>
	<tr>
		<th>IP</th>
		<td colspan="2">{{rack.ip}}</td>
	</tr>
	<tr>
		<th rowspan="{{getObjLength(rack.devices)+1}}">Devices List</th>
		<th style="text-align: center">IP</th>
		<th style="text-align: center">Community String</th>
	</tr>
	<tr ng-repeat="device in rack.devices">
		<td style="text-align: center;width: 40%">{{device.ip}}</td>
		<td style="text-align: center">{{device.comString}}</td>
	</tr>
</table>
