<div>
	<table style="width:100%">
		<tr ng-repeat = "(key,value) in detail.general">
			<th style="width:20%">{{key}}</th>
			<td>{{value}}</td>
		</tr>
		<tr>
			<th>Type</th>
			<td>{{detail.type}}</td>
		</tr>
		<tr>
	    	<th>User manual</th>
	    	<td><input type="checkbox" ng-model="detail.manual" disabled=""></input></td>
	    </tr>
		<tr>
	    	<th>Number of ports</th>
	    	<td>{{detail.portLen}}</td>
	    </tr>
	</table>
	<table style="width:100%" ng-repeat="(key,port) in detail.ports">
		<tr>
			<th rowspan="6" style="width:20%">Port {{key}}</th>
			<th>Description</th>
			<td style="width:50%">{{port.des}}</td>
		</tr>
		<tr>
			<th>Speed</th>
			<td style="width:50%">{{port.speed}}</td>
		</tr>
		<tr>
			<th>MAC Address</th>
			<td style="width:50%">{{port.mac}}</td>
		</tr>
		<tr>
			<th>On</th>
			<td style="width:50%"><input type="checkbox" ng-model="port.status" disabled=""></input></td>
		</tr>
		<tr>
			<th>Note</th>
			<td style="width:50%">{{port.note}}</td>
		</tr>
    </table>
</div>
