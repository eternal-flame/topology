<div>
	<table style="width:100%"  ng-repeat = "(key,obj) in detail">
		<tr>
			<th rowspan="3" style="width:20%">{{key}}</th>
			<th style="width:40%">Name</th>
			<td>{{obj.name}}</td>
		</tr>
		<tr>
			<th style="width:40%">Port</th>
			<td>{{obj.port}}</td>
		</tr>
		<tr>
			<th style="width:40%">On</th>
			<td><input type="checkbox" ng-model="obj.status"></input></td>
		</tr>
    </table>
    <button type="button" ng-click="confirm()">Update</button>
</div>
